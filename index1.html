  <div class="rotate" id="d1"></div>
  <div class="rotate" id="d2"></div>
  <div class="rotate" id="d3"></div>

  <script>

    /* /////////////////////////////////////////////////////////////////////////////////
      Herschrijf onderstaande functie op de twee andere manieren (door ze onderaan toe te voegen).

      Function declaration (rotateFD is gegeven)
      Function expression (rotateFE)
      Arrow function  (rotateAF)

    //////////////////////////////////////////////////////////////////////////////// */

    /**
     * Function declaration
     * @param el moet een HTMLElement-object zijn (zie https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement)
     * @param deg moet het aantal graden zijn dat el moet draaien (number)
     * @returns el
     */


    
    function rotateFD(el, deg){
      el.style.transform = `rotate(${deg}deg)`;
      return el;
    }



/**
 * Function expression
 */
 const rotateFE = function(el, deg) {
  el.style.transform = `rotate(${deg}deg)`;
  return el;
};

/**
 * Arrow function
 */
const rotateAF = (el, deg) => {
  el.style.transform = `rotate(${deg}deg)`;
  return el;
};




    // Testcode die elke div laat draaien
    const els = document.getElementsByClassName('rotate');
    let d = 0;
    function draw() {
      d++;
      for (const el of els) {
        rotateFD(els[0], d);
        rotateFE(els[1], -d);
        rotateAF(els[2], d);
      }
      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

  </script>
